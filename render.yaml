services:
  - type: web
    name: crispro-frontend
    env: static
    # Root Directory in Render dashboard should be empty (repo root)
    # Build navigates into oncology-coPilot where package.json lives
    rootDir: oncology-coPilot
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18.x
